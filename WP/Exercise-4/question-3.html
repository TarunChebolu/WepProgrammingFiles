<html>
	<head>
		<title>23BCE1016 - Tarun Chebolu</title>
	</head>	
	<body>
	<form oninput="x.value = (parseInt(a.value)+parseInt(b.value)+parseInt(c.value))/3">
		<label>A: <input id="a" type="range" min = "0" max="5"></label>
		<br>
		<label>B: <input id="b" type="range" min = "0" max="5"></label>
		<br>
		<label>C: <input id="c" type="range" min = "0" max="5"></label>
		<br>
		<label>OUTPUT : <output id="x"></output></label>
	</form>
	</body>
</html>
