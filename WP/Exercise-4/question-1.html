<!DOCTYPE html>
<html>
	<head>
		<title>23BCE1016-TarunChebolu</title>
	</head>
	<body>
		<form>
			<fieldset>
				<legend>Login</legend>
				<label>Username*</label>
				<br>
				<input type="text">
				<br>
				<label>Password*</label>
				<br>
				<input type="text">
				<br>
			</fieldset>
			<fieldset>
				<legend>Gender*</legend>
				<input type="radio">
				<label>Male</label>
				<input type="radio">
				<label>Female</label>
			</fieldset>
			<fieldset>
				<legend>Programming Skill</legend>
				<input type="checkbox">
				<label>Java</label>
				<input type="checkbox" checked="true">
				<label>C++</label>
				<input type="checkbox">
				<label>C#</label>
			</fieldset>
			<fieldset>
				<legend>Fruit</legend>
				<label> Choose a Fruit:</label>
				<select>
					<optgroup label="Pome">
						<option>Apple</option>
						<option>pear</option>
					</optgroup>
					<optgroup label="Citrus">
						<option>Oranges</option>
						<option>Grapes</option>
						<option>Mandarin</option>
						<option>Lime</option>
					</optgroup>
					<optgroup label="Stone">
						<option>Nectarine</option>
						<option>Apricot</option>
						<option>Peach</option>
						<option>Plum</option>
					</optgroup>
					<optgroup label="Exotic">
						<option>banana</option>
						<option>mango</option>
					</optgroup>
					<optgroup label="Berries">
						<option>Strawberry</option>
						<option>Raspberry</option>
						<option>Blueberry</option>
						<option>Kiwi</option>
						<option>Passion</option>
					</optgroup>
					<optgroup label="Melons">
						<option>Watermelon</option>
						<option>Rock melons</option>
						<option>Honeydue melons</option>
					</optgroup>
				</select>
			</fieldset>
			
			<textarea rows="7" cols="75">Enter Your comment here</textarea>
			<br>
			<input type="button" value="SEND"></button>
			<input type="button" value="RESET"></button>
		<form>
	</body>
</html>
