<html>
	<head>
		<title>23BCE1016 - Tarun Chebolu</title>
	</head>
	
	<body>
	<form>
		<fieldset>
			<legend style="color:red"><b>Personal Details</b></legend>
			<table>
			<tr>
			<td>
			<label>Name : </label>
			</td>
			<td>
			<input type="text"></input>
			</td>
			</tr>
			<tr>
			<td>
			<label>Password : </label>
			</td>
			<td>
			<input type="password"></input>
			</td>
			</tr>
			<tr>
			<td>
			<label>E-mail id : </label>
			</td>
			<td>
			<input type="email"></input>
			</td>
			</tr>
			<tr>
			<td>
			<label>Gender : </label>
			</td>
			<td>
			<input type="radio"></input><label> Male</label><input type="radio" checked></input><label> Female</label>
			</td>
			</tr>
			<tr>
			<td>
			<label>DOB : </label>
			</td>
			<td>
			<input type="date"></input>
			</td>
			</tr>
			<tr>
			<td>
			<label>Mobile# : </label>
			</td>
			<td>
			<input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"></input>
			</td>
			</tr>
			</table>
		</fieldset>
		
		<fieldset>
		<legend style="color:red"><b>Educational Qualifications</b></legend>
			<table>
				<tr>
					<td><label>Degree:</label></td>
					<td>
						<select id="degree">
							<option value="" selected disabled hidden>--Select Group--</option>
							<optgroup label="UG">
							<option value="BE">BE</option>
							<option value="Btech">Btech</option>
							<option value="BSc">BSc</option>
							<option value="BA">BA</option>
							<option value="BCA">BCA</option>
							<option value="BBA">BBA</option>
							<option value="Others">Others</option>
							</optgroup>
							<optgroup label="PG">
							<option value="ME">ME</option>
							<option value="Mtech">Mtech</option>
							<option value="MSc">MSc</option>
							<option value="MA">MA</option>
							<option value="MCA">MCA</option>
							<option value="MBA">MBA</option>
							<option value="Others">Others</option>
							</optgroup>
							<optgroup label="PhD">
							<option value="Engineering">Engineering</option>
							<option value="Science">Science</option>
							<option value="Management">Management</option>
							<option value="Others">Others</option>
							</optgroup>
						</select>
					</td>
					<td>
						<label>Engineering:</label>
						<input list="Engineering" placeholder="--Select Group--">
						<datalist id="Engineering">
							<option value="CSE"></option>
							<option value="ECE"></option>
							<option value="EEE"></option>
							<option value="CIVIL"></option>
							<option value="MECH"></option>
						</datalist>
					</td>
				</tr>
			</table>
		</fieldset>
		
		<table>
		<tr>
		<td>
			<label>Hobbies:</label>
			<input type="checkbox"><label>Playing Chess</label>
			<input type="checkbox"><label>Reading Books</label>
			<br>
		</td>
		</tr>
		<tr>
		<td>
			<label>Favorite Color:</label>
			<input type="color">
		</td>
		</tr>
		</table>
		
		<label style="color:red"><b>Address</b></label>
		<br>
		<textarea rows="5" cols="100"></textarea>
		<br>
		<label>Attatch Resume<label>
		<input type="file">
		<input type ="submit">
	</form>
	
	<form oninput="x.value = (parseInt(a.value)+parseInt(b.value)+parseInt(c.value))/3">
		<input id="a" type="range" min = "0" max="5">
		<br>
		<input id="b" type="range" min = "0" max="5">
		<br>
		<input id="c" type="range" min = "0" max="5">
		<br>
		<output id="x"></output>
	</form>
	</body>
</html>
